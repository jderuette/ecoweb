#webleger.build.host=http://ecoweb.clicketcloud.com/dev

webleger.assets.folder=assets

webleger.site.header.title=WebLeger
webleger.site.header.description=C'est du lourds !
webleger.site.header.author=jDeruette
webleger.site.header.keyword=Web Eco-conception site-builder
webleger.site.locale=fr_FR
webleger.site.header.iconShortcut=images/common/logo-small.png
#main site info (should be vsiible on any page on top of the page)
webleger.site.headline=Web Leger, c'est du lourd
webleger.site.logoLeft.file=images/common/logo_left.png
webleger.site.logoLeft.description=Logo WebLeger
webleger.site.logoRight.file=images/common/logo_right.png
webleger.site.logoRight.description=Site Eco Conçu
#template use to generate beaufity site (CSS, JS)
webleger.site.template=org_openCiLife_ecoWeb
#BackEnd template folder
webleger.site.template.bakcend=templates/${webleger.site.template}

#Scripts
webleger.site.script.header={"data":[{"tagType":"link", "href":"${webleger.site.template}/css/bootstrap.min.css", "rel":"stylesheet"}, {"tagType":"link", "href":"${webleger.site.template}/css/base.css", "rel":"stylesheet"}, {"tagType":"link", "href":"${webleger.site.template}/css/style.css", "rel":"stylesheet"}, {"tagType":"link", "href":"css/style-ext.css", "rel":"stylesheet"}, {"tagType":"link", "href":"${webleger.site.template}/js/html5shiv.min.js", "rel":"stylesheet", "constraint":"if lt IE 9"}]}
webleger.site.script.footer={"data":[{"tagType":"script", "src":"${webleger.site.template}/js/jquery-1.11.1.min.js"}, {"tagType":"script", "src":"${webleger.site.template}/js/bootstrap.min.js"}, {"tagType":"script", "src":"${webleger.site.template}/js/org_openCiLife_ecoWeb.js"}]}

#menu configuration
webleger.site.menu.includeBlock=true
webleger.site.menu.tags.include=homepage
webleger.site.menu.includeCategories=global

#Dev configuration
webleger.site.debug.enabled=false

webleger.site.forulaire.contact.general.email=djer13@gmail.com

